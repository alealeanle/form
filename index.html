<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="form.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка формы на почту</h1>
				<div class="form__item">
					<label for="formLabel" class="form__label">Имя:</label>
					<input id="formLabel" type="text" name="name" class="form__input _req _name">
				</div>
				<div class="form__item">
					<label for="formTel" class="form__label">Телефон(только российский):</label>
					<input id="formTel" type="tel" name="tel" class="form__input _req _tel">
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>

	
</body>
</html>
